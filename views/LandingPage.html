<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-sans">
  <header class="bg-white shadow-sm sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 rounded-full overflow-hidden flex items-center justify-center">
          
          <img 
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/8eddce47-4794-448f-90a9-29810c642d66.png" 
            alt="Small colorful eco friendly leaf shaped logo with green and orange colors" 
            class="object-contain"
            onerror="this.style.display='none'"
          />
        </div>
        <div class="flex-1 flex justify-center">
            <div class="w-full flex justify-center">
                <span class="text-blue-600 font-extrabold text-xl select-none">ChatBuddy</span>
            </div>
        </div></div>
      </div>
      
      <div class="hidden md:block">
        
      </div>
      <button id="menu-toggle" class="md:hidden focus:outline-none" aria-label="Toggle menu">
        <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>

  

  <main class="max-w-7xl mx-auto px-6 py-16 flex flex-col lg:flex-row items-center gap-16 min-h-[70vh]">
    <section class="lg:w-1/2 text-center lg:text-left">
      <h1 class="text-4xl lg:text-5xl font-extrabold leading-tight mb-6 max-w-lg">
       Welcome to ChatBuddy
       AI Chatbot
      </h1>
      <p class="text-gray-600 max-w-md mx-auto lg:mx-0 mb-8">
        Better approach to solve problems.
      </p>
      <a href="/index.html" class="inline-flex items-center bg-blue-600 text-white font-semibold rounded-full px-6 py-3 hover:bg-blue-700 transition">
        Get Started
        <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </section>
    <section class="lg:w-1/2 max-w-xl shadow-lg rounded-lg overflow-hidden bg-white">
      <img 
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d8c651cd-df04-4e8f-8644-dd88e4a8047b.png" 
        alt="Modern laptop computer displaying a business analytics dashboard on screen with charts and graphs, placed on a reflective glass table in a modern office interior" 
        class="w-full h-auto object-cover"
        onerror="this.style.display='none'"
      />
    </section>
  </main>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
