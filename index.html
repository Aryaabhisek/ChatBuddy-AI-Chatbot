<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bg-white shadow-sm sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 rounded-full overflow-hidden flex items-center justify-center">
          <img 
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/8eddce47-4794-448f-90a9-29810c642d66.png" 
            alt="Logo of ChatBuddy" 
            class="object-contain"
            onerror="this.style.display='none'"
          />
        </div>
        <div class="flex-1 flex justify-center">
          <div class="w-full flex justify-center">
            <span class="text-blue-600 font-extrabold text-xl select-none">ChatBuddy</span>
          </div>
        </div>
      </div>
      <div class="hidden md:block"></div>
      <button id="menu-toggle" class="md:hidden focus:outline-none" aria-label="Toggle menu">
        <svg class="w-6 h-6 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>
  <!-- Chat Container Start -->
<main class="flex justify-center items-center min-h-[70vh] bg-transparent">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 flex flex-col">
    <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">ChatBuddy AI Chatbot</h1>
    <div id="chat-box" class="flex-1 border rounded-lg p-4 h-80 overflow-y-auto bg-gray-50 mb-4"></div>
    <form id="chat-form" class="flex gap-2">
      <input
        type="text"
        id="user-input"
        class="flex-grow p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Type your prompt..."
        required
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded font-semibold hover:bg-blue-700 transition"
      >
        Send
      </button>
    </form>
  </div>
</main>
<!-- Chat Container End -->
  <script src="public/js/script.js"></script>
  <footer class="bg-gray-100 text-center py-4 mt-10">
    <div class="flex flex-col md:flex-row items-center justify-center space-y-2 md:space-y-0 md:space-x-4 text-sm text-gray-600">
      <span>Contact us: <a href="mailto:aryaabhisek661@gmail.com" class="text-blue-600 hover:underline">aryaabhisek661@gmail.com</a></span>
      <span class="hidden md:inline">|</span>
      <a href="https://www.instagram.com/arya.abhisek?igsh=MTBjaWh5cWZmc2F3aw==" target="_blank" title="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" class="w-5 h-5 inline-block" />
      </a>
      <span class="hidden md:inline">|</span>
      <span>&copy; 2025 ChatBuddy. All rights reserved.</span>
    </div>
  </footer>
  
</body>
</html>
